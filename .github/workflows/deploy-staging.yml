name: Deploy to Staging

on:
  workflow_call:
    inputs:
      system-dir:
        required: true
        type: string
        description: 'System directory name (e.g. CentralPerk-Web)'
      app-type:
        required: true
        type: string
        description: 'Application type (web or mobile)'
      artifact-name:
        required: true
        type: string
        description: 'Artifact name to download'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ./build

      - name: Deploy to Staging
        run: |
