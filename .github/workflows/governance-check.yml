name: Governance Checks

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: 'Working directory for the checks'
      test-command:
        required: true
        type: string
        description: 'Test command to run'
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: 'Minimum code coverage percentage'
      artifact-name:
        required: false
        type: string
        default: 'coverage-report'
        description: 'Name for the uploaded coverage artifact'

jobs:
  governance:
    name: Governance Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache disabled to prevent errors
          # cache: 'npm'
          # cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Tests with Coverage
        run: ${{ inputs.test-command }}

      - name: Check Coverage Threshold
        run: |
          if [ -f "coverage/lcov.info" ]; then
            COVERAGE=$(npx lcov --summary coverage/lcov.info | grep "Lines" | awk '{print $2}' | sed 's/%//')
            if awk "BEGIN {exit !($COVERAGE < ${{ inputs.coverage-threshold }})}"; then
              echo "❌ Code coverage $COVERAGE% is below threshold ${{ inputs.coverage-threshold }}%"
              exit 1
            else
              echo "✅ Code coverage $COVERAGE% meets threshold ${{ inputs.coverage-threshold }}%"
            fi
          else
            echo "⚠️ Coverage file not found — skipping coverage check"
          fi

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: success()
        with:
          # Use the explicit name passed from frontend-workflow
          name: ${{ inputs.artifact-name }}-coverage
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 14
