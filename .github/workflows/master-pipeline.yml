name: Master Pipeline Orchestrator

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: master-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 1 — servEASE-Web Pipeline                          ║
  # ╚══════════════════════════════════════════════════════════════╝
  servease-web:
    name: servEASE-Web Pipeline
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: servEASE-Web
      sonar-project-key: Tribe5-Frontend_servEASE-Web
    secrets: inherit

  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 2 — Deploy to Staging                               ║
  # ╚══════════════════════════════════════════════════════════════╝
  deploy-staging-servease-web:
    name: Staging — servEASE-Web
    needs: servease-web
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: servEASE-Web
      app-type: web
      artifact-name: servEASE-Web-web-build
    secrets: inherit

  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 3 — Pipeline Summary                                ║
  # ╚══════════════════════════════════════════════════════════════╝
  pipeline-summary:
    name: Pipeline Summary
    needs: servease-web
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Pipeline Results
        run: |
          echo "╔══════════════════════════════════════════════╗"
          echo "║        MASTER PIPELINE SUMMARY               ║"
          echo "╠══════════════════════════════════════════════╣"
          echo "║ Branch:   ${{ github.ref_name }}"
          echo "║ Commit:   ${{ github.sha }}"
          echo "║ Actor:    ${{ github.actor }}"
          echo "╠══════════════════════════════════════════════╣"
          echo "║ servEASE-Web:      ${{ needs.servease-web.result }}"
          echo "╚══════════════════════════════════════════════╝"

          # Fail the summary if any pipeline failed
          if [[ "${{ needs.servease-web.result }}" == "failure" ]]; then
            echo "❌ Pipeline failed!"
            exit 1
          fi
          echo "✅ Pipeline completed successfully!"

