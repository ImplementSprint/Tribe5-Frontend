name: Master Pipeline Orchestrator (Web)

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: web-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ”„ BUILD STAGE: servEASE-Web
  serveaseweb:
    name: Build servEASE-Web
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: servEASE-Web
      sonar-project-key: Tribe5-Frontend_Web_servEASE-Web
    secrets: inherit

  # ðŸš€ DEPLOY STAGE: servEASE-Web
  deploy-staging-serveaseweb:
    name: Deploy Staging â€” servEASE-Web
    needs: serveaseweb
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: servEASE-Web
      app-type: web
      artifact-name: servEASE-Web-web-build
    secrets: inherit

